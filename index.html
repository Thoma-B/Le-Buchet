<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Jugement du Temple</title>
    
    <!-- ==================== POLICES GOOGLE ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <!-- ==================== STYLE CSS ==================== -->
    <style>
        /* --- Style Templier et Chevalier --- */
        :root {
            --bg-color: #1c1c1c;
            --stone-color: #3a3a3a;
            --primary-white: #f0f0f0;
            --accent-red: #c0392b;
            --gold-accent: #d4af37;
            --text-light: #e0e0e0;
            --font-title: 'Cinzel', serif;
            --font-body: 'Crimson Text', serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: var(--font-body);
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        .background-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/rocky-wall.png');
            opacity: 0.2;
            z-index: -1;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%);
            z-index: -1;
        }

        /* --- En-tête et Titres --- */
        header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 2px solid var(--accent-red);
            position: relative;
        }

        .header-cross {
            font-size: 4em;
            color: var(--accent-red);
            text-shadow: 0 0 10px var(--accent-red);
            font-family: var(--font-title);
            margin-bottom: -20px;
        }

        h1, h2 {
            font-family: var(--font-title);
            text-align: center;
            color: var(--primary-white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 3px;
            margin: 10px 0;
        }

        h2 {
            color: var(--gold-accent);
            font-size: 1.8em;
        }

        /* --- Conteneur Principal --- */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
            gap: 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- Galerie des Hérétiques --- */
        #accused-gallery {
            flex: 1;
            min-width: 280px;
            background: rgba(0,0,0,0.4);
            border: 2px solid var(--stone-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        #character-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .character-card {
            background-color: var(--stone-color);
            border: 2px solid #555;
            border-radius: 5px;
            padding: 10px;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .character-card::before {
            content: '✠';
            position: absolute;
            right: -20px;
            bottom: -20px;
            font-size: 6em;
            color: var(--accent-red);
            opacity: 0.1;
            font-family: var(--font-title);
        }

        .character-card:hover {
            transform: translateX(8px);
            box-shadow: -5px 5px 10px rgba(0,0,0,0.7);
            border-color: var(--gold-accent);
        }

        .character-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .character-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid #222;
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .character-card h3 {
            margin: 0;
            font-size: 1.3em;
            color: var(--primary-white);
        }

        /* --- Zone du Tribunal / Bûcher --- */
        #tribunal-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 550px;
        }

        #pyre {
            width: 400px;
            height: 400px;
            position: relative;
            border-radius: 50%;
            background: radial-gradient(circle, #4a3a2a, #2a1f15);
            box-shadow: inset 0 0 60px rgba(0,0,0,0.8), 0 0 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.3s ease;
        }

        #pyre.drag-over {
            box-shadow: inset 0 0 60px rgba(0,0,0,0.8), 0 0 40px var(--accent-red);
        }

        /* --- NOUVEAU DESIGN DU BÛCHER --- */
        .pyre-logs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3; /* Les bûches sont au-dessus du feu */
        }

        .log {
            position: absolute;
            background: linear-gradient(90deg, #5c4033, #8b5a3c, #5c4033);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .log-1 {
            width: 60%;
            height: 25px;
            top: 45%;
            left: 20%;
            transform: rotate(-20deg);
        }

        .log-2 {
            width: 60%;
            height: 25px;
            top: 45%;
            left: 20%;
            transform: rotate(20deg);
        }

        .log-3 {
            width: 50%;
            height: 22px;
            top: 60%;
            left: 25%;
            transform: rotate(-35deg);
        }

        .log-4 {
            width: 50%;
            height: 22px;
            top: 60%;
            left: 25%;
            transform: rotate(35deg);
        }
        
        .log-5 {
            width: 40%;
            height: 20px;
            top: 30%;
            left: 30%;
            transform: rotate(15deg);
        }

        .log-6 {
            width: 40%;
            height: 20px;
            top: 30%;
            left: 30%;
            transform: rotate(-15deg);
        }

        /* --- FEU --- */
        .fire {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.8);
            background: radial-gradient(circle, rgba(255,255,200,0.9) 0%, rgba(255,140,0,0.7) 40%, rgba(200,0,0,0.6) 70%, transparent 90%);
            filter: blur(8px);
            animation: none;
            z-index: 2; /* Le feu est sous les bûches */
        }

        .fire.burning {
            animation: holyFire 3.5s ease-out forwards;
        }

        @keyframes holyFire {
            0% { opacity: 0; transform: scale(0.8); filter: blur(8px) brightness(1); }
            40% { opacity: 1; transform: scale(1.1); filter: blur(3px) brightness(1.8); }
            100% { opacity: 0; transform: scale(1); filter: blur(15px) brightness(0.3); }
        }

        #pyre-instruction {
            margin-top: 30px;
            font-style: italic;
            color: #999;
            font-size: 1.1em;
        }

        /* --- Mémorial des Condamnés --- */
        #memorial {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.5);
            border-top: 3px solid var(--stone-color);
        }

        #condemned-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .condemned-card {
            width: 100px;
            text-align: center;
            filter: grayscale(100%) brightness(0.4);
            opacity: 0.7;
        }

        .condemned-card img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .condemned-card h3 {
            font-size: 0.9em;
            margin: 8px 0 0 0;
            color: #777;
        }

        /* --- Responsive Design --- */
        @media (max-width: 950px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #accused-gallery {
                width: 100%;
                max-width: 450px;
            }
            #pyre {
                width: 320px;
                height: 320px;
            }
        }
    </style>
</head>
<body>

    <!-- ==================== STRUCTURE HTML ==================== -->
    <div class="background-texture"></div>

    <header>
        <div class="header-cross">✠</div>
        <h1>Le Jugement du Temple</h1>
        <p>Au nom de la Loi et de la Foi, nous rendons la Justice.</p>
    </header>

    <main class="container">
        <!-- Galerie des Accusés -->
        <section id="accused-gallery">
            <h2>Les Hérétiques</h2>
            <div id="character-list">
                <!-- Les cartes des personnages seront générées ici par JavaScript -->
            </div>
        </section>

        <!-- Zone du Bûcher -->
        <section id="tribunal-section">
            <div id="pyre" class="drop-zone">
                <!-- Le nouveau bûcher en bois -->
                <div class="pyre-logs">
                    <div class="log log-1"></div>
                    <div class="log log-2"></div>
                    <div class="log log-3"></div>
                    <div class="log log-4"></div>
                    <div class="log log-5"></div>
                    <div class="log log-6"></div>
                </div>
                <div class="fire"></div>
            </div>
            <p id="pyre-instruction">Traînez le coupable devant le Bûcher</p>
        </section>
    </main>

    <!-- Mémorial des Condamnés -->
    <footer id="memorial">
        <h2>Mémorial des Condamnés</h2>
        <div id="condemned-list">
            <!-- Les personnages jugés apparaîtront ici -->
        </div>
    </footer>

    <!-- ==================== LOGIQUE JAVASCRIPT ==================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Base de Données des Personnages ---
            const characters = [
                { id: 1, name: "La Petite Fée", image: "https://i.ibb.co/6yFqQ2r/vader.jpg", judged: false },
                { id: 2, name: "Le Benoît", image: "https://i.ibb.co/3T4pVrC/cersei.jpg", judged: false },
                { id: 3, name: "Le Abribus", image: "https://i.ibb.co/2s1h9yJ/joker.jpg", judged: false },
                { id: 4, name: "Le Passport", image: "https://i.ibb.co/3s8W6Ht/voldemort.jpg", judged: false },
                { id: 5, name: "Le Lolo", image: "https://i.ibb.co/68v4k12/hannibal.jpg", judged: false },
                { id: 6, name: "Le Meme", image: "https://i.ibb.co/68v4k12/hannibal.jpg", judged: false }
            ];

            // --- Éléments du DOM ---
            const characterList = document.getElementById('character-list');
            const condemnedList = document.getElementById('condemned-list');
            const pyre = document.getElementById('pyre');
            const fire = pyre.querySelector('.fire');
            const instruction = document.getElementById('pyre-instruction');

            let draggedCharacterId = null;

            // --- Fonctions de Rendu ---
            function renderCharacters() {
                characterList.innerHTML = '';
                characters.filter(char => !char.judged).forEach(char => {
                    const card = document.createElement('div');
                    card.className = 'character-card';
                    card.draggable = true;
                    card.dataset.characterId = char.id;
                    card.innerHTML = `
                        <img src="${char.image}" alt="${char.name}">
                        <h3>${char.name}</h3>
                    `;
                    characterList.appendChild(card);
                });

                condemnedList.innerHTML = '';
                characters.filter(char => char.judged).forEach(char => {
                    const card = document.createElement('div');
                    card.className = 'condemned-card';
                    card.innerHTML = `
                        <img src="${char.image}" alt="${char.name}">
                        <h3>${char.name}</h3>
                    `;
                    condemnedList.appendChild(card);
                });
            }

            // --- Logique Drag and Drop ---
            function handleDragStart(e) {
                draggedCharacterId = e.target.dataset.characterId;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            }

            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }

            function handleDragOver(e) {
                if (e.preventDefault) { e.preventDefault(); }
                e.dataTransfer.dropEffect = 'move';
                pyre.classList.add('drag-over');
                return false;
            }

            function handleDragLeave(e) {
                pyre.classList.remove('drag-over');
            }

            function handleDrop(e) {
                if (e.stopPropagation) { e.stopPropagation(); }
                e.preventDefault();
                
                pyre.classList.remove('drag-over');

                if (draggedCharacterId) {
                    const character = characters.find(char => char.id == draggedCharacterId);
                    if (character) {
                        character.judged = true;
                        executeBurningAnimation(character);
                    }
                }
                
                draggedCharacterId = null;
                return false;
            }

            function executeBurningAnimation(character) {
                instruction.textContent = `${character.name} est jugé par le Temple...`;
                
                fire.classList.add('burning');

                setTimeout(() => {
                    fire.classList.remove('burning');
                    instruction.textContent = "Traînez le coupable devant le Bûcher";
                    renderCharacters();
                }, 3500); // Durée de l'animation
            }

            // --- Initialisation et Écouteurs d'Événements ---
            function init() {
                renderCharacters();
                document.addEventListener('dragstart', handleDragStart, false);
                document.addEventListener('dragend', handleDragEnd, false);
                pyre.addEventListener('dragover', handleDragOver, false);
                pyre.addEventListener('dragleave', handleDragLeave, false);
                pyre.addEventListener('drop', handleDrop, false);
            }

            init();
        });
    </script>

</body>
</html>
